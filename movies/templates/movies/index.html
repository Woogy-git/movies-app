<!DOCTYPE html>
<html lang="en">
{% extends 'movies/_base.html' %}

{% block content %}
     <h1>My Fav Movies</h1>
        {% if movies %}
            <ul>
                {% for movie in movies %}
                    <li>{{ movie|title}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No Favorite movies..</p>
        {% endif %}
{% endblock %}

</html>
